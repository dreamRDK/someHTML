<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>你存在了多久</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
		
		<script type="text/javascript">
		
			
			
			
			var ubirthday,tds;
			$(function(){
				ubirthday = $("#ubirthday")[0];
				tds = $("table td");
				
				
			});
			function getData() {
				if(ubirthday=="") {
					alert("请选择生日！");
					return;
				}
				var ubdTime = new Date(ubirthday.value).getTime()+new Date().getTimezoneOffset()*60*1000;
				var nowTime = new Date().getTime();
//				alert(new Date(ubirthday.value)+"\n"+new Date());
//				alert(new Date().getTimezoneOffset());
				var minute = (nowTime-ubdTime)/(60*1000);
				var hour = minute/60;
				var day = hour/24;
				var week = day/7;
				var year = ((nowTime-ubdTime)/((365*4+1)*24*60*60*1000))*4;
				var month = year*12;
				tds[0].innerHTML=year.toFixed(2)+"<br/>年";
				tds[1].innerHTML=month.toFixed(2)+"<br/>月";
				tds[2].innerHTML=week.toFixed(0)+"<br/>周";
				tds[3].innerHTML=day.toFixed(0)+"<br/>天";
				tds[4].innerHTML=hour.toFixed(0)+"<br/>时";
				tds[5].innerHTML=minute.toFixed(0)+"<br/>分";
			}
		</script>
		<style type="text/css">
			.table>tbody>tr>td {
				/*height: 100px;*/
				text-align: center;
				vertical-align: middle;
				width:33.3%
			}
		</style>
	</head>
	<body>
		<div class="jumbotron" style="background-image: url(img/161.jpg);background-position:center;">
			<div class="container" style="color: white;">
				<h1>时光易逝&nbsp;岂容我待</h1>
		    	<h3>流年在等谁的相濡以沫</h3><br />
		    	<form class="form-inline" action="#" role="form">
	    			<label for="ubirthday" style="padding-left: 0px;">出生日期</label>
		    		<div class="form-group">
		    			<!--<div class="" style="padding-left: 0px;">
		    				<input type="date" class="form-control" id="ubirthday" name="ubirthday" value=""/>
		    			</div>-->
						<div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
							<input class="form-control" size="16" type="text" value="" readonly id="ubirthday" name="ubirthday">
							
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
						</div>
						<input type="hidden" id="dtp_input2" value="" /><br/>
		    		</div>
					<button type="button" class="btn btn-default" onclick="getData()">确认</button>
		    	</form>
			</div>
		</div>
		<div class="container">
			<h2>你已经来到这个世界：</h2>
			<table class="table table-bordered">
			  	<tr class="active" >
			  		<td>0 <br />年</td>
			  		<td>0 <br />月</td>
			  		<td>0 <br />周</td>
			  	</tr>
			  	<tr class="active">
			  		<td>0 <br />天</td>
			  		<td>0 <br />小时</td>
			  		<td>0 <br />分钟</td>
			  	</tr>
			</table>
		</div>
		
		<script>
			$('.form_date').datetimepicker({
				language:  'zh-CN',
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 4,
				minView: 2,
				forceParse: 0
			});
		</script>
	</body>
</html>
